<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="node_modules\font-awesome\css\font-awesome.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <title>Book Info</title>
</head>

<body class='text-center'>
  <div class='top container'>
    <h1>BookLook <i class="fa fa-eye" aria-hidden="true"></i></h1>
  </div>
    <div class="form-group">
      <div><label for="isbn">Search by ISBN</label></div>
      <input type="text" class="form-inline" id="isbn" placeholder="ISBN Number">
    <div><button type="button" class="btn btn-primary">Search</button></div>
    </div>
    <script src="node_modules\jquery\dist\jquery.js" charset="utf-8"></script>
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script src="script.js"></script>
    <script id="bookinfo" type="text/x-handlebars-template">
      <h1>{{title}}</h1>
      <div>{{authors}}</div>
      <div class = 'text-left'>{{description}}</div>
      <img src='{{imageLinks.thumbnail}}'>
    </script>

</body>

</html>
